<div class="container-fluid">
    
    <div class="product-section">
        <button class="float-end btn btn-primary m-3" (click)="openModal('addModal',{})">Add+</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Id</th>
                    <th>Product</th>
                    <th>Rate</th>
                    <th>Qnty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @for(item of productList;track item; let i=$index) {
                <!-- <tr *ngFor="let item of productList let i=index" > -->
                    <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.productId}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productRate}}</td>
                    <td>{{item.productQnty}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button class="btn btn-success" (click)="openModal('updateModal',i)"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger" (click)="openModal('deleteModal',i)"><i class="bi bi-trash3-fill"></i></button>
                        </div>
                        
                    </td>
                </tr>
            }
            @empty {
                <p>Records not available</p>
            }
            <!-- <button (click)="openModal('addModal')">submit</button> -->
            
            </tbody>
        </table>
      
  
 
    </div>
</div> 
 <!-- Add Modal -->
 <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form [formGroup]="productForm">
            <div class="row">
                <div class="col-xl-6">
                    <label for="productId" class="form-label">Product Id<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productId" placeholder="Write here product Id" formControlName="productId">
                </div>
                <div class="col-xl-6">
                    <label for="productName" class="form-label">Product Name<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productName" placeholder="Write here product Name" formControlName="productName">
                </div>
                <div class="col-xl-6">
                    <label for="productRate" class="form-label">Product Price<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productRate" placeholder="Write here product Price" formControlName="productRate">
                </div>
                <div class="col-xl-6">
                    <label for="productQnty" class="form-label">Product Qnty<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productQnty" placeholder="Write here product Qnty" formControlName="productQnty">
                </div>

            </div>
         </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="closeModel('exampleModal')">Close</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- --delete Modal -->

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
    Launch static backdrop modal
  </button> -->
  
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog     modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-danger" id="staticBackdropLabel">Delete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-danger">Confirm to Delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Update Modal  -->

  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form [formGroup]="productForm">
            <div class="row">
                <div class="col-xl-6">
                    <label for="productId" class="form-label">Product Id<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productId" placeholder="Write here product Id" formControlName="productId">
                </div>
                <div class="col-xl-6">
                    <label for="productName" class="form-label">Product Name<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productName" placeholder="Write here product Name" formControlName="productName">
                </div>
                <div class="col-xl-6">
                    <label for="productRate" class="form-label">Product Price<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productRate" placeholder="Write here product Price" formControlName="productRate">
                </div>
                <div class="col-xl-6">
                    <label for="productQnty" class="form-label">Product Qnty<sup>*</sup></label>
                    <input type="text" class="form-control form-control-lg w-100 mb-3" id="productQnty" placeholder="Write here product Qnty" formControlName="productQnty">
                </div>

            </div>
         </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="closeModel('exampleModal')">Close</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
